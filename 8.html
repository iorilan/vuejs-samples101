<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue App</title>
  </head>

  <body>
        <div id="app-8">
            <p>{{ a }} {{ b }}</p>
        </div>
    <script>
        ////modify outside obj will affect vue obj
        var data = { a: 1,b:0 }
        var vm = new Vue({
            el: '#app-8',
            data: data
        });

        setInterval(function(){
            data.a= parseInt(Math.random()*100);
            data.b = parseInt(Math.random()*100);
        },1000);
        
        
    </script>
  </body>
</html>
